<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curriculum vitae</title>
</head>
<body>
    <h1>curriculum vitae</h1>

    <section>
        <h2>datos personales</h2>
       
        <p id="datos"></p>

        <script>
            const persona = '{"nombre":"Cristian Hernan", "apellido":"Schuddekopf", "edad":28, "documento":38392997, "nacimiento":"31/10/1994", "lugardenacimiento":"Tigre", "nacionalidad":"Argentino", "celular":1126174087, "email":"crisschude@gmail.com", "direcci√≥n":"Caracas 813, Gral.Pacheco, Tigre, Buenos Aires", "cod.post":1617}'
            const obj = JSON.parse(persona);
            document.getElementById("datos").innerHTML = "Nombre: "+obj.nombre + "Apellido: " + obj.apellido + "Edad: " + obj.edad +"Documento: " + obj.documento + "Fecha de Nacimiento: " + obj.nacimiento + "Lugar de nacimiento: " + obj.lugardenacimiento + "Nacionalidad: "+ obj.nacionalidad + "Celular: " + obj.celular + "Email: " + obj.email + "Direccion: "+ obj.direccion;
        </script>

    </section>

    <section>

        <h2>Nivel de estudios</h2>

        <p id="estudios"></p>

        <script>
            const estudio = '{"primaria":"completa", "secundario":"completo", "universidad":"cursando"}'
            const obje = JSON.parse(estudio);
            document.getElementById("estudios").innerHTML = "Primaria: " + obje.primaria + "Secundario: " + obje.secundario + "Universidad: " + obje.universidad;
        </script>
    </section>

    <script src="js/funciones.js"></script>
</body>
</html>
